<div class="hold-transition register-page">
    <div class="register-box2">
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a class="h1"><b>SICOTYC</b></a>
          </div>
          <div class="card-body">                  
            <form action="../../index.html" method="post">
                <p class="login-box-msg h5">Datos del Usuario</p>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombres">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Apellidos">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-user"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>              
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre de Usuario">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-user"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Celular">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-mobile"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Correo">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Repetir contraseña">
                            <div class="input-group-append">
                              <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>                
                <p class="login-box-msg h5">Datos de la Empresa</p>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="RUC">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                <span class="fas fa-building"></span>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre comercial">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                <span class="fas fa-building"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                    <label for="agreeTerms" class="h6">
                    Estoy de acuerdo con los <a href="#">terminos</a>
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <!-- <div class="social-auth-links text-center">
              <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i>
                Sign up using Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i>
                Sign up using Google+
              </a>
            </div> -->
            <a routerLink="/sign-in" class="text-left">Ya tienes una cuenta ... inicia sesion</a>            
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
</div>
