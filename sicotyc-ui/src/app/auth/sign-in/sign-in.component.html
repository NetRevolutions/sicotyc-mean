<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a class="h1"><b>SICOTYC</b></a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Ingrese sus datos</p>      
            <form
              autocomplete="off"
              [formGroup]="loginForm"
              (submit)="login()"
              id="loginForm">         
              <div class="input-group mb-3">
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo" formControlName="email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" formControlName="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember" name="remember" formControlName="remember">
                    <label for="remember">
                      Recuerdame
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-6">
                  <button type="submit" class="btn btn-primary btn-block" id="signin" name="sigin">Iniciar Sesion</button>
                </div>
                <!-- /.col -->
              </div>
              <div class="row">
                <div class="col text-danger">                  
                  <p *ngIf="fieldNoValidate('email')">El email es obligatorio y tiene que ser valido</p>
                  <p *ngIf="fieldNoValidate('password')">La contraseña es obligatoria</p>                  
                </div>
              </div>
            </form>
      
            <!-- <div class="social-auth-links text-center mt-2 mb-3">
              <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
            </div> -->
            <!-- /.social-auth-links -->
      
            <p class="mb-1">
              <a routerLink="/forgot-password" >Olvide mi contraseña</a>
            </p>
            <p class="mb-0">
              <a routerLink="/sign-up" class="text-center">Nuevo usuario?.. registrate</a>
            </p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
</div>

  <!-- /.login-box -->
